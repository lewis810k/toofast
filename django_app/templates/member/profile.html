{% extends 'common/base.html' %}

{% block content %}
<div class="row">
<div class="col-md5 col-md-offset-1">
<h3>User_Id : {{ profiles.username }}</h3>
</div>
</div>
<div class="row">
<div class="col-md5 col-md-offset-1">
<h3>이름 : {{ profiles.name }}</h3>
</div>
</div>
<div class="row">
  <div class="col-md5 col-md-offset-1">
<h3>Git_Id : {{ profiles.git_id }}</h3>
</div>
</div>
<div class="row">
    <div class="col-md5 col-md-offset-1">
<h3>Phond_Number{{ profiles.phone_number }}</h3>
</div>
</div>
<div class="row">
    <div class="col-md5 col-md-offset-1">
<h3>Git_Service{{ profiles.git_service }}</h3>
</div>
</div>
<div class="row">
    <div class="col-md5 col-md-offset-1">
<form action="{% url 'member:change_profile_view' %}">{% csrf_token %}
    <button type="submit" class="btn btn-primary">프로필 변경</button>
</form>
</div>
</div>
{% endblock %}
