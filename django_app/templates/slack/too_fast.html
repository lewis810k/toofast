{% extends 'common/base.html' %}

{% block content %}
<div class="button-container">
    <a href="{% url 'slack:selector' %}">뒤로가기</a>
    <form action="{% url 'slack:too_fast' %}" method="post">{% csrf_token %}
        {% ifequal user.fast_check '0' %}
        <input type="hidden" name="fast_check" value="1">
        <button type="submit" class="main-btn btn-on"></button>
        {% else %}
        <input type="hidden" name="fast_check" value="0">
        <button type="submit" class="main-btn btn-off"></button>
        {% endifequal %}
    </form>
</div>

<div class="message-container">
	<div class="count-message">
	같은 생각 : {{ count }}
	</div>
</div>
{% endblock %}
